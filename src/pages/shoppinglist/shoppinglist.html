
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label
          fixed
          for="ingredientName">Name</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          id="ingredientName"
          placeholder="Milk"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
          fixed
          for="ingredientAmount">Amount</ion-label>
        <ion-input
          type="number"
          name="ingredientAmount"
          id="ingredientAmount"
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">Add</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of ingredients; let i = index" >
      <ion-item
        (click)="onEditIngredient(ingredient)">
        <h2>{{ingredient.name}}</h2>
        <p>{{ingredient.amount}}</p>
      </ion-item>
      <ion-item-options>
        <button
          ion-button
          color="danger"
          (click)="onRemoveIngredient(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
